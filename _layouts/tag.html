
---
layout: list
---

{% assign posts = site.tags[page.slug] %}

<header>
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.description %}<p class="message">{{ page.description }}</p>{% endif %}
</header>

{% for post in posts %}
  {% include components/post-list-item.html post=post %}
{% endfor %}
